<!DOCTYPE html>
<html>
  <head>
    <script src="lib/p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  	<div class="wrapper">
      <div class="box header">
        <p id="text">Drawing App</p>
        <button id="saveImageButton">Save Image</button>
        <button id="clearButton">Clear</button>
        <p id="coords">
            x-coord: <span id="x-value"></span> &nbsp;&nbsp;&nbsp; 
            y-coord: <span id="y-value"></span>
        </p>
      </div>
      <div class="box" id="sidebar"></div>
      <div id="content"></div>
      <div class="box colourPicker">
        <p>Colour Picker</p>
        <input type="color" id="color-picker">
      </div>
      <div class="box colourPalette">
        <p>Colour Swatch</p>
      </div> 
      <div class="box options" id="test">
      </div>
	</div>
    
    <script src="sketch.js"></script>
